name: Deploy Web App
on:
  push:
    branches:
      - dev
      - qa
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set input_var based on branch
        id: set-input-var
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "test-environment2=prod" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "test-environment2=qa" >> $GITHUB_ENV
          else
            echo "test-environment2=none" >> $GITHUB_ENV
             
  call_reusable:
    needs:
      - build
    uses: dssalaza/csis-3380-pagination/.github/workflows/e2e-tests.yml@main
    with:
      test-environment2: ${{ env.test-environment2 }}
