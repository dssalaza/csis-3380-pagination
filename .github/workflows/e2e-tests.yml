name: Web app e2e tests

on:
  workflow_dispatch:
    inputs:
      test-environment:
        description: "Environment to run tests against"
        required: true
        type: choice
        default: "qa"
        options:
          - prod
          - qa

      browser:
        description: "Browser to run tests against"
        required: true
        type: choice
        default: "chromium"
        options:
          - chromium
          - webkit
          - firefox

      test-project:
        description: "Test suite to run"
        required: true
        type: choice
        default: "health-check"
        options:
          - health-check
  # workflow_call:
  #   inputs:
  #     test-environment2:
  #       required: true
  #       type: string

  workflow_run:
    workflows: ["Deploy Web App"]
    types:
      - completed

jobs:
  E2E-Tests:
    if: github.event.workflow_run.conclusion == 'success'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checking variables
        run: |
          # echo "test-environment2: ${{ inputs.test-environment2 || github.event.inputs.test-environment }}"
          echo "test-environment2: ${{ github.event.workflow_run.outputs.test-environment2 }}"
          echo "Deployment Environment from dispatch: ${{ github.event.inputs.test-environment  }}"
